    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="wrapper">
      <div class="top">
        <header class="header center">
          <div class="logo">
            <a href="#">

              <li class="menu__item"><a href="#">Личный кабинет</a></li>
              <li class="menu__item"><a href="#">8 8 (800) 600-09-90</a></li>
            </ul>
          </nav>

          <div class="cart">
            <a href="#">
              <img src="img/cart.svg" alt="cart" />
            </a>
          </div>
        </header>

        <div class="content center">
          <div class="content__box-img">
            <img
              class="content__img content__img-ginger"
              src="img/ginger.png"
              alt="ginger"
            />
            <img
              class="content__img content__img-nootris"

              class="content__img content__img-lemon"

            Всего пять секунд в день помогут укрепить иммунитет и повысить
            защитные силы организма
          </p>
          <p class="content__text_b">NOOTRIS ПОМОГАЕТ</p>
          <p class="content__text_s">
            Вашему организму во время пандемии и сезонных простуд
          </p>
        </div>
      </div>

      <div class="bottom">
        <div class="footer center"></div>
      </div>
